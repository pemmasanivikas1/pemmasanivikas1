<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction() {
            document.getElementById("vi").innerHTML = "welcome to javascript Programming";
        }
    </script>
</head>

<body>

    <h2> My JavaScript Function Programming </h2>
    <p id="vi"> </p>

    <button type="button" onclick="myfunction()"> Click Me </button>
</body>

</html>
