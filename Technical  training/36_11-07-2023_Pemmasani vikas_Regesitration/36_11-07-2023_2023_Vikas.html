<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Registration Form </title>
    <!------ CSS FILE  LINK------>
    <link rel="stylesheet" href="/Regesitration task/Assets/CSS/INDEX.CSS" />
    <!------- fav icon Link --------->
    <link rel="shortcut icon" href="/Regesitration task/Assets/ICONS/Fav icon -1.png" type="image/x-icon">
</head>

<div>

    <!--------- Registertations from start ------->

    <div class="Regform">
        <h1 class="heading"> Registration Form </h1> <br>
        <label> First name: </label>
        <input type="text" placeholder="Enter your First name" required><br><br>
        <label> Middle name: </label>
        <input type="text" Placeholder="Enter your Middle name"> <br><br>
        <label> Last Name: </label>
        <input type="text" placeholder="Enter your last name"> <br><br>

        <div>
            <label> Email: </label>
            <input type="email" placeholder="Enter Email" required> <br><br>
        </div>
        <label> Date of Birth </label>
        <input type="date" placeholder="Enter the DoB" Required> <br><br>
        <div>
            <h4> Gender: </h4>
            <input type="radio" name="Gender" checked> Male
            <input type="radio" name="Gender"> Female
            <input type="radio" name="Gender"> Others
        </div> <br><br>

        <div>
            <label> Phone number </label>
            <input type="Number">
        </div> <br><br>

        <label>Address:</label>
        <input type="text" placeholder="Enter street address Line 1" required /> <br><br>
        <input type="text" placeholder="Enter street address line 2" required /> <br><br>

        <label> Select one Country: </label>
        <select action="#" Name="Countries">
            <option hidden>Country</option>
            <option value="INDIA"> INDIA </option>
            <option vlaue="USA"> USA</option>
            <option Value="Japan"> Japan </option>
            <option Value="UK"> Uk </option>
        </select> <br><br>
        <label> Enter you city: </label>
        <input type="text" placeholder="Enter your city" required /> <br><br>
        <label> Enter your Region: </label>
        <input type="text" placeholder="Enter your region" required /> <br><br>
        <label> Enter the Postal code: </label>
        <input type="number" placeholder="Enter postal code" required /> <br><br>
        <div>
            <label> User Name: </label>
            <input type="text" maxlength="25" minlength="5" placeholder="User Name"> <br><br>

        </div>

        <div>
            <label> Passwaord: </label>
            <input type="password" maxlength="50" minlength="5" required placeholder="Enter Password"> <br><br>
            <label> Re-enter password: </label>
            <input type="password" maxlength="50" minlength="5" required placeholder="Re-enter Password"><br><br>
        </div>

        <label> Feedback: </label>
        <textarea rows="4" cols="50" name="comment" form="usrform">
            Enter the feedback here
        </textarea> <br><br>

        <!-- <input type="time" value="submiting time"> -->
        <input type="Reset" value="Reset" class="button">
        <input type="Submit" Value="Submit" class="button">
    </div>
    <!--------- Registertations from end --------->

    <marquee> vikas </marquee>
    </body>

</html>
