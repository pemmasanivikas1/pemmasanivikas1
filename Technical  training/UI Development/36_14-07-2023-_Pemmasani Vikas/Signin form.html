<html>

<head>
    <title>Login Page Form</title>
    <script>

        function loginvalidate(form) {
            var myusername = form.username.value;
            var mypassword = form.password.value;
            if (myusername.length === 0) {
                alert("you must valid username")
                return false;
            }
            if (mypassword.length === 0) {
                alert("you must enter valid password")
                return false;
            }
        }
    </script>
</head>

<body>
    <div style="text-align:center; background-color: greenyellow;">
        <h1>login form</h1>
        <form action="D:\UI-Developement\01-HTML\success.html" onsubmit="return loginvalidate(this)">
            User Name :<input type="text" name="username" size="10"><br><br>
            Paasword :<input type="password" name="password" size="10"><br><br>
            <input type="submit">
        </form>
    </div>
</body>

</html>
