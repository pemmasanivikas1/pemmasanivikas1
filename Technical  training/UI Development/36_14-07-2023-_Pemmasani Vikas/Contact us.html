<html>

<head>
    <title>Contact Us Form</title>
    <script>
        function contactvalidate(form) {
            var myfirstname = form.firstname.value;
            if (myfirstname.length === 0) {
                alert("you must valid firstname")
                return false;
            }
            var mylastname = form.lastname.value;
            if (mylastname.length === 0) {
                alert("you must valid lastname")
                return false;
            }
            var mycountry = form.country.value;
            if (mycountry.length === 0) {
                alert("you must valid country")
                return false;
            }
        }
    </script>
</head>

<body style="text-align: center; background-color: gainsboro;">
